<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myPortfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0c1442;
            color: white;
            text-align: center;
            padding: 20px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .tools-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .tool {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .tool img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        footer {
            background-color: #0c1442;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bhuvan K</h1>
        <p>DevOps Engineer</p>
    </header>
    
    <section>
        <h2>Tools</h2>
        <div class="tools-container">
            <div class="tool">
                <img src="images/tool1.svg" alt="Tool 1">
            </div>
            <div class="tool">
                <img src="images/tool2.jpg" alt="Tool 2">
            </div>
            <div class="tool">
                <img src="images/tool3.jpg" alt="Tool 3">
            </div>
            <div class="tool">
                <img src="images/tool4.jpg" alt="Tool 4">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Bhuvan K. All rights reserved.</p>
    </footer>
</body>
</html>
